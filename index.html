<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrett | Full Stack Web Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="heading" id="heading">
        <div class="heading-line1">Hello, I'm <span>Garrett</span>.</div>
        <div class="heading-line2">I'm a full stack web developer.</div>
        <a href="#about-me" class="about-link">
            View my work.
        </a>
        <div class="cat">
            <img src="./images/cartoonCat.png" alt="">
            <div class="eyeball-1"></div>
            <div class="eyeball-2"></div>
        </div>
</div>

<div class="navbar">
    <nav>
        <ul>
          <li><a href="#heading">Home</a></li>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact-me">Contact</a></li>
        </ul>
      </nav>
      
</div>
<div id="about-me"></div>
<div id="projects"></div>
<div id="contact-me">
    <div class="form-container">
        <h1>Contact me!</h1>
        <form class="contact-form" action="https://formspree.io/f/xqkozger" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Your email:
                <input type="email" class="form-control" name="email">
                </label>
            </div>
            <div class="mb-3">
                 <label class="form-label">
                  Your message:
                <textarea class="form-control" name="message"></textarea>
             </div>
             <div class="mb-3">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
